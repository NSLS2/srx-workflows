name: prefect-docker-pixi-tiled-srx
prefect-version: 3.6.0

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>0.6.0
      image_name: ghcr.io/nsls2/srx-workflow-prefect3
      tag: "{{ get-commit-hash.stdout }}"
      dockerfile: Dockerfile
      additional_tags:
        - main

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>0.6.0
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"
      credentials:
        "{{
        prefect.blocks.docker-registry-credentials.ghcr-nsls2-srx-workflow-prefect3
        }}"
      additional_tags:
        - main

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /repo
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/JunAishima/srx-workflows.git
      branch: prefect3-pixi-upgrade

deployments:
  - name: srx-end-of-run-workflow-docker
    version: 0.1.1
    description: Deploy the updated Docker image
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
          TILED_API_KEY: "{{ prefect.blocks.secret.tiled-srx-api-key }}"
        image: ghcr.io/nsls2/srx-workflow-prefect3:main
        network: slirp4netns
        volumes:
          - /nsls2/data/srx/proposals:/nsls2/data/srx/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402949,gid=402949"  # workflow-srx:workflow-srx
      name: srx-work-pool-docker
